<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davin LaIacoma's Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #34495e;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin-top: 30px;
        }
        
        .contact-info {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .job-title {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .company {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .date {
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-right: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        
        .profile-title {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profile-image.jpg" alt="Davin LaIacoma Professional Photo" class="profile-image">
            <div class="profile-info">
                <h1 class="profile-name">Davin LaIacoma</h1>
                <p class="profile-title">Software Engineer</p>
            </div>
        </div>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> d.laiacoma@gmail.com</p>
            <p><strong>Phone:</strong> 973-222-7782</p>
            <p><strong>Location:</strong> New Jersey</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/davin-laiacoma-5579a9141/" target="_blank">https://www.linkedin.com/in/davin-laiacoma-5579a9141/</a></p>
        </div>
        
    </div>
</body>
</html>
