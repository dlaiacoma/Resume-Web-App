<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davin LaIacoma's Resume</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.png') center/cover no-repeat;
            color: #002fff;
            min-height: 100vh;
        }
        
        .content_container {
            position: relative;
            z-index: 10;
            background:#292c2c;
            border-radius: 15px;
            padding: 0px;
            margin: 5% auto;
            max-width: 30%;
            border: #202020;
            border-radius: 15px;
            border-width: 10px;
            border-style: solid;
        }
        
        .container {
            max-width: 800px;
            margin: 10% auto;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }
        
        h1 {
            color: #dfca12;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #dfca12;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin-top: 30px;
        }
        
        .contact-info {
            background-color: transparent;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .job-title {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .company {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .date {
            color: #ec0909;
            font-size: 0.9em;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-right: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2.5em;
            color: #dfca12;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        
        .profile-title {
            font-size: 1.2em;
            color: #3fbdbd;
            margin: 0;
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <div class="content_container">
    <div class="container">
            <div class="profile-section">
                <img src="PenguinThoughts.png" alt="Davin LaIacoma Professional Photo" class="profile-image">
                <div class="profile-info">
                    <h1 class="profile-name">Davin LaIacoma</h1>
                    <p class="profile-title">Software Engineer seeking opportunities!</p>
                </div>
            </div>
            
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> d.laiacoma@gmail.com</p>
                <p><strong>Phone:</strong> 973-222-7782</p>
                <p><strong>Location:</strong> New Jersey</p>
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/davin-laiacoma-5579a9141/" target="_blank">https://www.linkedin.com/in/davin-laiacoma-5579a9141/</a></p>
                <p><strong>GitHub:</strong> <a href="https://github.com/dlaiacoma" target="_blank">https://github.com/dlaiacoma</a></p>
            </div>
        </div>
    </div>
</body>
</html>
